<h1>Tags não visuais</h1>

<!--
    tags semânticas

    section - agrupamento temático de conteúdo
    article - conteúdo auto-contido
    header - cabeçalho do documentos
    footer - rodapé do documento
    nav - agrupa os links de navegação
    aside - de lado (ex. sidebar). Relacionado com o conteúdo em volta (adenda)
    details - exibe detalhes que pode ser exibidos ou escondidos 

    As famosas...

    div - divisão ou seccção
    span - usado para agrypar elementos inline
-->

<div> Área 1 </div>
<div> Área 2 </div>

<p>
    Este é um texto com <span class="diferente"> muitas palavras </span> e ponto.
</p>

<style>
    div{
        display: inline;
    }

    span{
        display: block;
    }

    .diferente{
        font-weight: bold;
        font-size: 30px;
        color: chocolate;
    }
</style>
